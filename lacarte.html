<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrivée à la voie 9 3/4</title>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Courgette", cursive;
      background-image: url("https://www.gazette-du-sorcier.com/wp-content/uploads/2015/03/jpg_Img_9333.jpg");
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }

    h2 {
      font-size: 32px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-family: "Courgette", cursive;
      background-color: #4CAF50;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      display: inline-block;
    }

    .hidden-button {
      display: none;
    }

      .play-button {
        background-color: #ccc;
        color: #333;
        position: absolute;
        top: 20px;
        left: 20px;
      }

    .quai-description {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Wagon 6</h2>
    <p>Tu passes ta main dans la large poche extérieure du manteau. Tu attrapes un bout de papier que tu sors avec délicatesse. Ca ressemble à une carte...</p>

    <!-- Bouton d'ambiance sonore -->
    <button class="play-button" onclick="playPauseSound()">Play / Pause</button>

    <!-- Boutons pour entrer dans les wagons -->
    <button onclick="window.location.href = 'cartemaraudeur.html'">Ouvrir la carte</button>

    <!-- Texte contextuel du quai -->
    <p id="quaiDescription" class="quai-description"></p>
  </div>

  <script>
    var isPlaying = false;
    var magicSound = new Audio('Sons/poudlardex.mp3');

    function playPauseSound() {
      if (isPlaying) {
        magicSound.pause();
      } else {
        magicSound.play();
      }
      isPlaying = !isPlaying;
    }

    
  </script>
</body>

</html>
